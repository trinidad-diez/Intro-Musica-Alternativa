<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Alternativa - Alta Newsletter</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/alta.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>

<body>
    <header>
        <a href="index.html" class="imagenNAV">
            <h1>Música <span class="degradado">Alternativa</span></h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a class="botonNav" href="index.html">Home</a></li>
                <li><a class="botonNav" href="/src/generos-musicales.html">Géneros Musicales</a></li>
                <li><a class="botonNav" href="/src/artistas.html">Artistas</a></li>
                <li><a class="botonNav" href="/src/contacto.html">About Me</a></li>
                <li><a class="botonNav" href="/src/alta.html">Alta</a></li>
            </ul>
        </nav>
    </header>
    <section class="newsletter-signup" aria-labelledby="newsletter-heading">
        <h1 id="newsletter-heading">Únete a nuestro newsletter de Música Alternativa!</h1>
        <p>Recibe novedades, lanzamientos y playlists seleccionadas.</p>


        <form id="signup-form" action="/subscribe" method="GET" autocomplete="on" novalidate>
            <div>
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required minlength="2" placeholder="Ej. Juana Pérez">
            </div>

            <fieldset>
                <legend>Género</legend>
                <div>
                    <input type="radio" id="gender-female" name="gender" value="female" required>
                    <label for="gender-female">Femenino</label>
                </div>
                <div>
                    <input type="radio" id="gender-male" name="gender" value="male">
                    <label for="gender-male">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="gender-other" name="gender" value="other">
                    <label for="gender-other">Otro</label>
                </div>
                <div>
                    <input type="radio" id="gender-nosp" name="gender" value="prefer-not-to-say">
                    <label for="gender-nosp">Prefiero no decirlo</label>
                </div>
            </fieldset>

            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tú@ejemplo.com">
            </div>

            <fieldset>
                <legend>Géneros que te interesan (al menos uno)</legend>
                <div>

                    <input type="checkbox" id="indie" name="genres" value="Indie">
                    <label for="indie">Goth</label>
                </div>
                <div>
                    <input type="checkbox" id="shoegaze" name="genres" value="Shoegaze">
                    <label for="shoegaze">Shoegaze</label>
                </div>
                <div>
                    <input type="checkbox" id="postpunk" name="genres" value="Post-punk">
                    <label for="postpunk">Post-punk</label>
                </div>
                <div>
                    <input type="checkbox" id="electronica" name="genres" value="Electronica">
                    <label for="electronica">Metal</label>
                </div>
                <div>
                    <input type="checkbox" id="otros" name="genres" value="Otros">
                    <label for="otros">Grunge</label>
                </div>
            </fieldset>

            <div>
                <label for="frequency">Frecuencia</label>
                <select id="frequency" name="frequency">
                    <option value="weekly">Semanal</option>
                    <option value="monthly" selected>Mensual</option>
                    <option value="occasionally">Ocasionalmente</option>
                </select>
            </div>

            <div>
                <label for="city">Ciudad (opcional)</label>
                <input type="text" id="city" name="city" placeholder="Ciudad">
            </div>

            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Acepto recibir correos relacionados con el newsletter y la política de
                    privacidad.</label>
            </div>

            <button type="submit">Suscribirme</button>

            <p id="form-message" role="status" aria-live="polite" style="display:none"></p>
        </form>
    </section>
</body>

</html>
